<!DOCTYPE html>
<html>
<head>
  <title>HTML Etiketleri</title>
</head>
<body>

  <!-- Başlıklar -->
  <h1>Başlık 1 (En büyük)</h1>
  <h2>Başlık 2</h2>
  <h3>Başlık 3</h3>
  <h4>Başlık 4</h4>
  <h5>Başlık 5</h5>
  <h6>Başlık 6 (En küçük)</h6>

  <!-- Paragraf -->
  <p>Bu bir paragraf yazısıdır.</p>

  <!-- Kalın yazı -->
  <b>Bu kalın yazıdır</b><br>

  <!-- İtalik yazı -->
  <i>Bu italik yazıdır</i><br>

  <!-- Altı çizili yazı -->
  <u>Bu altı çizili yazıdır</u><br>

  <!-- Satır sonu (boşluk bırakır) -->
  <br>

  <!-- Görsel -->
  <img src="https://via.placeholder.com/150" alt="Örnek Resim">

  <!-- Bağlantı -->
  <a href="https://www.google.com">Google'a Git</a>

  <!-- Buton -->
  <button>Butona Tıkla</button>

  <!-- Yatay çizgi -->
  <hr>

  <!-- Liste - Sırasız -->
  <ul>
    <li>Elma</li>
    <li>Armut</li>
    <li>Kiraz</li>
  </ul>

  <!-- Liste - Sıralı -->
  <ol>
    <li>Birinci</li>
    <li>İkinci</li>
    <li>Üçüncü</li>
  </ol>

  <!-- Giriş Kutusu -->
  <input type="text" placeholder="Adınızı girin">

  <!-- Form -->
  <form>
    <label>Ad:</label>
    <input type="text">
    <br>
    <label>Şifre:</label>
    <input type="password">
    <br>
    <input type="submit" value="Gönder">
  </form>

</body>
</html>
